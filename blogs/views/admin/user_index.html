

{% extends 'layout.html'%}
{% block main %}

<ol class="list-title clearfix">
    <li class="list-item"><a href="/">管理首页</a></li>
    <li class="list-item">&lt</li>
    <li class="list-item"><span>用户列表</span></li>
</ol>

<div class="list-user">
    <h3 class="user-title">用户列表</h3>
    <!--{% include 'page.html'%}-->
    <table class="table table-hover table-striped">

        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
            <th>是否是管理员</th>
        </tr>

        {% for user in users %}
        <tr>
            <td>{{user._id.toString()}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>
                {%if user.isAdmin%}是{%endif%}
            </td>
        </tr>
        {% endfor %}

    </table>

    {% include 'page.html'%}
</div>


{% endblock %}
