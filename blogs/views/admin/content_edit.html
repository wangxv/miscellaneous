

{% extends 'layout.html'%}
{% block main %}

<ol class="list-title clearfix">
    <li class="list-item"><a href="/">管理首页</a></li>
    <li class="list-item">&lt</li>
    <li class="list-item"><span>内容修改</span></li>
</ol>
<h3>内容修改 - {{content.title}}</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="title">分类 </label>
        <select name="category" id="category">
            {% for category in categories%}
             {%content.category._id.toString()== category._id.toString() %}
            <option value="{{category._id}}" selected>{{category.name}}</option>
            {%else%}
            <option value="{{category._id}}">{{category.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题 </label>
        <input type="text" class="form-control" id="title" placeholder="" value="{{content.title}}" name="title"/>
    </div>
    <div class="form-group">
        <label for="description">简介 </label>
        <textarea name="description" id="description"   rows="5" placeholder="">{{content.description}}</textarea>

    </div>
    <div class="form-group">
        <label for="content">内容 </label>
        <textarea name="content" id="content"  rows="10" placeholder="">{{content.content}}</textarea>

    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
