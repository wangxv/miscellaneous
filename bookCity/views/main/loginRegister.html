<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/public/css/public.css"/>
    <link rel="stylesheet" href="/public/css/login_register.css"/>
    <link rel="stylesheet" href="/public/css/main_index.css"/>
</head>
<body>
{% if userInfo._id %}
<div class="index">
    {% block content %}{% endblock %}
</div>
{% else %}
<div class="log-main">
    <div class="log-title">用户登录</div>
    <div class="log-line"></div>
    <input type="text" class="log-username" placeholder="请输入用户名"/>
    <input type="password" class="log-password" placeholder="请输入密码"/>
    <div class="log-login">登录</div>
    <div class="left-line"></div>
    <div class="log-register">注册</div>
    <div class="right-line"></div>
    <div class="result"></div>
</div>

<div class="reg-main">
    <div class="reg-title">用户注册</div>
    <div class="reg-line"></div>
    <input type="text" class="reg-username" placeholder="请输入用户名"/>
    <input type="password" class="reg-password" placeholder="请输入密码"/>
    <input type="password" class="reg-repassword" placeholder="重复密码"/>
    <div class="reg-register">注册</div>
    <div class="left-line"></div>
    <div class="reg-login">登录</div>
    <div class="right-line"></div>
    <div class="result"></div>
</div>
{% endif %}
<script src="/public/js/jquery-1.12.4.min.js"></script>
<script src="/public/js/login_register.js"></script>
<script src="/public/js/common.js"></script>
<script src="/public/js/main_index.js"></script>
</body>
</html>
